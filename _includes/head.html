<head>
  <link href="http://gmpg.org/xfn/11" rel="profile" />
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />

  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1"
  />

  <title>
    {% if page.title == "Home" %} {{ site.title }} &middot; {{ site.tagline }}
    {% else %} {{ page.title }} &middot; {{ site.title }} {% endif %}
  </title>

  {% if page.url and site.baseurl %}
  <link rel="canonical" href="{{ page.url | absolute_url }}" />
  {% endif %}

  <link rel="stylesheet" href="{{ '/public/css/poole.css' | absolute_url }}" />
  <link rel="stylesheet" href="{{ '/public/css/syntax.css' | absolute_url }}" />
  <link rel="stylesheet" href="{{ '/public/css/lanyon.css' | absolute_url }}" />
  <link rel="stylesheet" href="{{ '/public/css/slider.css' | absolute_url }}" />
  <link
    rel="stylesheet"
    href="{{ '/public/css/colorscheme.css' | absolute_url }}"
  />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@300&family=Lato:wght@300&display=swap"
  />

  <link
    rel="apple-touch-icon-precomposed"
    sizes="144x144"
    href="{{ '/public/apple-touch-icon-precomposed.png' | absolute_url }}"
  />
  <link rel="shortcut icon" href="{{ '/public/favicon.ico' | absolute_url }}" />

  <link
    rel="alternate"
    type="application/rss+xml"
    title="RSS"
    href="{{ '/atom.xml' | absolute_url }}"
  />

  <script src="{{ '/public/js/preferences.js' | absolute_url }}"></script>

  {% seo %}

  <!-- Matomo -->
  <script type="text/javascript">
    var _paq = (window._paq = window._paq || []);
    /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
    _paq.push(["setCookieDomain", "*.www.nihilistkitten.me"]);
    _paq.push(["trackPageView"]);
    _paq.push(["enableLinkTracking"]);
    (function () {
      var u = "//matomo.nihilistkitten.me/";
      _paq.push(["setTrackerUrl", u + "matomo.php"]);
      _paq.push(["setSiteId", "1"]);
      var d = document,
        g = d.createElement("script"),
        s = d.getElementsByTagName("script")[0];
      g.type = "text/javascript";
      g.async = true;
      g.src = u + "matomo.js";
      s.parentNode.insertBefore(g, s);
    })();
  </script>
  <!-- End Matomo Code -->
</head>
