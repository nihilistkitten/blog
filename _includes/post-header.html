<h1 class="post-title">
  <a href="{{ page.url | absolute_url }}">
    {{ page.title }}
  </a>
</h1>

<span class="post-date"
  >{{ page.date | date_to_string }} {% if page.tags.size > 0 %} &#183; {% endif
  %} {% for tag in page.tags %} {{ tag }}{% if forloop.last == false %}, {%
  endif %} {% endfor %}
</span>
