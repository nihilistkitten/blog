layout: default
title: Home

<div class="posts">
  {% for post in paginator.posts %}
  <div class="post">
    {% include page-head.html %} {{post.excerpt}}
    <a href="{{ post.url }}">Read more</a>
    {% if forloop.last == false %}
    <hr />
    {% endif %}
  </div>
  {% endfor %}
</div>
