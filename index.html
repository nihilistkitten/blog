<div class="posts">
  {% for page in paginator.posts %}
  <div class="post">
    {% include post-header.html %} {{page.excerpt}}
    <a href="{{ page.url }}">Read more</a>
    {% if forloop.last == false %}
    <hr />
    {% endif %}
  </div>
  {% endfor %}
</div>
